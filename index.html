<!--定义html属性-->	
<style>

			ul {
			
				list-style-type: none;
    
				text-align: center
			
				margin: 0;
			
				margin-top:40px;
   
				padding: 0;
   
				overflow: hidden;
  
				background-color: #009BD3;
   
				position: fixed;
  
				width: 100%;
			}

			li {
   
				float: left;

			}

			li a, .dropbtn {
   
				display: inline-block;
    
				color: #ffffff;
   
				text-align: center;
  
				padding: 5px 20px;
				text-decoration: none;
			}

			li a:hover, .dropdown:hover, .dropbtn {
				background-color: #00FF93;
			}

			.dropdown {
				display: inline-block;
				position: fixed;
			}

			.dropdown-content {
				display: none;
				position: absolute;
				right: 0;
				background-color: #00FF6C;
				min-width: 100px;
			}

			.dropdown-content a {
				padding: 15px;
				text-decoration: none;
				display: block;
				color:#FFFFFF;
			}

			.dropdown-content a:hover {background-color: #7DFF48}
			
			.dropdown:hover .dropdown-content {
				display: block;
			}
	
			.header {
				background-color: #00ABFF;
				width: 100%;
				height: 40px;
				position: fixed;
				font-size:80%;
				color:#FFFFFF
				
			}
</style>
