<title>无标题文档</title>

<body>
	<style>
		ul{
			list-style-type: none;
    
			text-align: center
			
			margin: 0;
			
			margin-top:50px;
   
			padding: 0;
   
			overflow: hidden;
   
			background-color: #009BD3;
   
			position: fixed;
   
			top: 0;
   
			width: 100%;
		}
		li{
			float: left;
	
			border-right:3px solid #0386FF;
		}
		li a{
			display: block;
    
			color: white;
   
			text-align: center;
    
			padding: 14px 16px;
    
			text-decoration: none;
	
		}
		li a:hover {
			background-color: #09FF62;
		}
		li:last-child {
			border-right: none;

		}
	</style>
	<ul>
		<li><a href="#home">主页</a></li>
